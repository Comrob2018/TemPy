{% assign navurl = page.url | remove: 'index.html' %}
<ul class="menuUl
{% if include.childof %}
	subMenu
{% endif %}
">
{% for item in include.nav %}
	<li class="menuItem 
			{% if item.url == navurl %}
				current
			{% endif %}
		">
		<a href="{{ site.baseurl }}{{ item.url }}">
		{{ item.text }}
		</a>
	</li>
	{% if item.subitems %}
		{% include nav.html nav=item.subitems childof=item.id%}
	{% endif %}
{% endfor %}
</ul>
